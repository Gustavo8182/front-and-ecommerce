<div class="container mt-4 mb-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary"><i class="bi bi-box-seam"></i> Gestão de Estoque</h2>
    <a routerLink="/admin/products/new" class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Novo Produto
    </a>
  </div>

  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light">
            <tr>
              <th class="ps-4">Imagem</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th class="text-end pe-4">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">

              <td class="ps-4">
                <img [src]="getMainImage(product)"
                     (error)="product.images[0].imageUrl = 'assets/img/sem-foto.jpg'"
                     alt="Prod"
                     class="img-thumbnail"
                     style="width: 50px; height: 50px; object-fit: cover;">
              </td>

              <td>
                <span class="fw-bold">{{ product.name }}</span><br>
                <small class="text-muted">{{ product.brand }}</small>
                <small class="text-muted ms-2" style="font-size: 0.70rem">ID: {{ product.id | slice:0:8 }}...</small>
              </td>

              <td class="text-success fw-bold">
                <small class="text-muted fw-normal" style="font-size: 0.8rem">A partir de </small>
                {{ getMinPrice(product) | currency:'BRL' }}
              </td>

              <td>
                <span class="badge"
                      [ngClass]="getTotalStock(product) > 5 ? 'bg-secondary' : 'bg-danger'">
                  {{ getTotalStock(product) }} un
                </span>
              </td>

              <td class="text-end pe-4">
                <a [routerLink]="['/admin/products', product.id]" class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-pencil"></i>
                </a>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
