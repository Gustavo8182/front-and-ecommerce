<div class="container mt-4 mb-5 fade-in">

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!isLoading && store">

    <div class="card border-0 shadow-sm mb-4 bg-primary text-white">
      <div class="card-body p-4 d-flex align-items-center">
        <div class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center me-3"
             style="width: 80px; height: 80px; font-size: 2rem;">
          <i class="bi bi-shop"></i>
        </div>
        <div>
          <h2 class="fw-bold mb-0">{{ store.name }}</h2>
          <p class="mb-0 opacity-75">{{ store.description || 'Bem-vindo à nossa loja!' }}</p>
        </div>
      </div>
    </div>

    <h4 class="mb-3 fw-bold">Produtos desta loja</h4>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100 shadow-sm border-0 hover-card">
            <img [src]="product.images.length > 0 ? product.images[0].imageUrl : 'assets/placeholder.png'"
                 class="card-img-top" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title text-truncate">{{ product.name }}</h5>
              <h4 class="fw-bold text-primary">R$ {{ (product.variations.length > 0 ? product.variations[0].price : 0) | number:'1.2-2' }}</h4>
              <a [routerLink]="['/product', product.id]" class="btn btn-outline-primary w-100 mt-2">Ver Detalhes</a>
            </div>
        </div>
      </div>
    </div>

    <div *ngIf="products.length === 0" class="text-center py-5">
      <p class="text-muted">Esta loja ainda não tem produtos ativos.</p>
    </div>

  </div>
</div>
