<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle display-1 text-primary"></i>
      <h3 class="mt-3">Bem-vindo</h3>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email"
               [(ngModel)]="loginData.login" name="login" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password"
               [(ngModel)]="loginData.password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Entrar
      </button>

      <div class="d-flex justify-content-end mt-2">
        <a [routerLink]="['/forgot-password']" class="text-decoration-none small text-muted hover-link">
          Esqueci minha senha
        </a>
      </div>

      <div class="text-center">
       <a routerLink="/register" class="text-decoration-none text-muted">NÃ£o tem conta? Cadastre-se</a>
      </div>
    </form>
  </div>
</div>
