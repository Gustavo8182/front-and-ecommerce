<div class="container mt-4">
  <h2 class="mb-4">Nossos Produtos</h2>

<div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">

          <input type="text"
               class="form-control"
               placeholder="Buscar produtos (ex: Gamer)"
               [(ngModel)]="searchTerm"
               name="search"
               (keydown)="handleKeyUp($event)">

        <button class="btn btn-primary" type="button" (click)="onSearch()">
          <i class="bi bi-search"></i> Pesquisar
        </button>

        <button *ngIf="searchTerm" class="btn btn-outline-secondary" type="button" (click)="searchTerm = ''; onSearch()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="products.length === 0" class="alert alert-info">
    Nenhum produto encontrado ou carregando...
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">

        <div class="card-header bg-transparent border-0 text-center py-4" *ngIf="product.imageUrl">
          <img [src]="product.imageUrl"
               [alt]="product.name"
               (error)="product.imageUrl = ''"
               class="img-fluid"
               style="max-height: 200px; object-fit: contain;">
        </div>

        <div class="card-header bg-transparent border-0 text-center py-4" *ngIf="!product.imageUrl">
          <i class="bi bi-box-seam display-1 text-secondary"></i>
        </div>

        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">{{ product.description }}</p>
          <h4 class="text-success">{{ product.price | currency:'BRL' }}</h4>
        </div>

        <div class="card-footer bg-white border-0">
          <button class="btn btn-primary w-100" (click)="addToCart(product)">
            <i class="bi bi-cart-plus"></i> Comprar
          </button>
        </div>
      </div>
    </div>
  </div> <nav aria-label="Navegação de página" class="mt-4" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">

      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="changePage(currentPage - 1)">
          <span aria-hidden="true">&laquo;</span> Anterior
        </button>
      </li>

      <li class="page-item disabled">
        <span class="page-link">
          Página {{ currentPage + 1 }} de {{ totalPages }}
        </span>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link" (click)="changePage(currentPage + 1)">
          Próximo <span aria-hidden="true">&raquo;</span>
        </button>
      </li>

    </ul>
  </nav>

</div>
